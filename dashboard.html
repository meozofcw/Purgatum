<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Purgatum RPG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #917d7d;
            --dark: #0a0a0a;
            --light: #f0f0f0;
            --gray: #333;
            --card-bg: rgba(30, 30, 30, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.9);
            border-right: 2px solid var(--primary);
            padding: 1.5rem;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }
        
        .sidebar-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .sidebar-logo img {
            height: 70px;
        }
        
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .sidebar-nav a {
            color: var(--light);
            text-decoration: none;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: rgba(145, 125, 125, 0.3);
            color: var(--primary);
        }
        
        .sidebar-nav a i {
            width: 20px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray);
        }
        
        .header h1 {
            font-family: 'Cinzel', serif;
            color: var(--primary);
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }
        
        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .dashboard-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid rgba(145, 125, 125, 0.3);
            transition: all 0.3s;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .card-header h3 {
            color: var(--primary);
            font-family: 'Cinzel', serif;
        }
        
        .card-header i {
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .card-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        .card-footer {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Recent Activity */
        .activity-section {
            margin-top: 2rem;
        }
        
        .activity-list {
            margin-top: 1rem;
        }
        
        .activity-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--gray);
            align-items: center;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(145, 125, 125, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-time {
            font-size: 0.8rem;
            color: #777;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }
            
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="assets/logo-purgatum.webp" alt="Purgatum RPG">
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="active">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            <a href="characters.html">
                <i class="fas fa-scroll"></i>
                Meus Personagens
            </a>
            <a href="campaigns.html">
                <i class="fas fa-dungeon"></i>
                Campanhas
            </a>
            <a href="bestiary.html">
                <i class="fas fa-paw"></i>
                Bestiário
            </a>
            <a href="items.html">
                <i class="fas fa-gem"></i>
                Itens
            </a>
            <a href="profile.html">
                <i class="fas fa-user"></i>
                Meu Perfil
            </a>
            <a href="index.html" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                Sair
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="user-menu">
                <span id="username">Carregando...</span>
                <img src="assets/default-avatar.png" alt="Avatar" class="user-avatar" id="userAvatar">
            </div>
        </div>
        
        <!-- Stats Grid -->
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Personagens</h3>
                    <i class="fas fa-scroll"></i>
                </div>
                <div class="card-value" id="charactersCount">0</div>
                <div class="card-footer">
                    <span>Ativos</span>
                    <a href="characters.html" class="card-link">Ver todos</a>
                </div>
            </div>
            
            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Campanhas</h3>
                    <i class="fas fa-dungeon"></i>
                </div>
                <div class="card-value" id="campaignsCount">0</div>
                <div class="card-footer">
                    <span>Participando</span>
                    <a href="campaigns.html" class="card-link">Explorar</a>
                </div>
            </div>
            
            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Conquistas</h3>
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="card-value" id="achievementsCount">0</div>
                <div class="card-footer">
                    <span>Desbloqueadas</span>
                    <a href="achievements.html" class="card-link">Ver todas</a>
                </div>
            </div>
        </div>
        
        <!-- Recent Activity -->
        <div class="activity-section">
            <h2><i class="fas fa-history"></i> Atividade Recente</h2>
            <div class="activity-list" id="recentActivity">
                <!-- Atividades serão carregadas aqui -->
                <div class="activity-item">
                    <div class="activity-icon">
                        <i class="fas fa-spinner fa-pulse"></i>
                    </div>
                    <div class="activity-content">
                        Carregando atividades...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
<script>
    // Configuração do Firebase (substitua com suas credenciais)
    const firebaseConfig = {
        apiKey: "AIzaSyCM1qr6yNDCgm68S0QiMTkDDg5BS2NAAtE",
        authDomain: "purgatum-rpg-admin.firebaseapp.com",
        projectId: "purgatum-rpg-admin",
        storageBucket: "purgatum-rpg-admin.firebasestorage.app",
        messagingSenderId: "274276091155",
        appId: "1:274276091155:web:71129a94e8a13d194246e6"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Função para carregar dados do usuário
    async function loadUserData(uid) {
        try {
            const doc = await db.collection('users').doc(uid).get();
            if (doc.exists) {
                document.getElementById('username').textContent = doc.data().displayName || doc.data().email.split('@')[0];
                if (doc.data().photoURL) {
                    document.getElementById('userAvatar').src = doc.data().photoURL;
                }
            }
        } catch (error) {
            console.error("Erro ao carregar dados do usuário:", error);
        }
    }

    // Carrega dados do dashboard
    function loadDashboardData(userId) {
        // Carrega contagem de personagens
        db.collection("characters").where("userId", "==", userId).get()
            .then((snapshot) => {
                document.getElementById('charactersCount').textContent = snapshot.size;
            })
            .catch(error => {
                console.error("Erro ao carregar contagem de personagens:", error);
            });

        // Carrega contagem de campanhas (exemplo - adapte sua lógica)
        db.collection("campaigns").where("members", "array-contains", userId).get()
            .then((snapshot) => {
                document.getElementById('campaignsCount').textContent = snapshot.size;
            })
            .catch(error => {
                console.error("Erro ao carregar contagem de campanhas:", error);
            });

        // Carrega atividades recentes (exemplo)
        const activities = [
            { icon: "fa-scroll", text: "Você criou o personagem Aragorn", time: "2 horas atrás" },
            { icon: "fa-dungeon", text: "Entrou na campanha 'Reinos Perdidos'", time: "1 dia atrás" },
            { icon: "fa-trophy", text: "Conquista 'Primeiros Passos' desbloqueada", time: "3 dias atrás" }
        ];

        const activityList = document.getElementById('recentActivity');
        activityList.innerHTML = '';

        activities.forEach(activity => {
            activityList.innerHTML += `
                <div class="activity-item">
                    <div class="activity-icon">
                        <i class="fas ${activity.icon}"></i>
                    </div>
                    <div class="activity-content">
                        ${activity.text}
                        <div class="activity-time">${activity.time}</div>
                    </div>
                </div>
            `;
        });
    }

    // Monitorar estado de autenticação
    auth.onAuthStateChanged((user) => {
        if (!user) {
            // Se não estiver autenticado, redireciona para login
            window.location.href = 'login.html';
        } else {
            // Se estiver autenticado, carrega os dados do usuário e do dashboard
            loadUserData(user.uid);
            loadDashboardData(user.uid);
        }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', (e) => {
        e.preventDefault();
        auth.signOut().then(() => {
            window.location.href = 'index.html';
        });
    });
    </script>
</body>
</html>
