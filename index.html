<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purgatum RPG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
        }

        nav {
            background-color: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            height: 80px;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 100%;
            width: auto;
            max-width: 220px;
            transition: all 0.3s ease;
            object-fit: contain;
        }
        
        .logo img:hover {
            filter: brightness(1.2) drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem;
        }
        
        .nav-links a:hover {
            color: #ccc;
            border-bottom: 2px solid #ccc;
        }

        .carousel {
            width: 100%;
            height: 60vh;
            overflow: hidden;
            position: relative;
            margin-bottom: 2rem;
            background-color: #000;
        }
        
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        
        .carousel-item {
            min-width: 100%;
            height: 100%;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            border: none;
            padding: 1.5rem;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            font-size: 1.2rem;
        }
        
        .prev {
            left: 20px;
        }
        
        .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/purgatum-logo.webp" alt="Purgatum RPG" loading="lazy">
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Inicio</a>
            <a href="#">Downloads</a>
            <a href="#">Atualizações</a>
            <a href="#">Nos Apoie</a>
            <a href="#">Ficha</a>
            <a href="#">Registre-se</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Mundo de Fantasia">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1542204165-65bf26472b9b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Dados de RPG">
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Aventura Épica">
            </div>
        </div>
        <button class="carousel-control prev"><i class="fas fa-chevron-left"></i></button>
        <button class="carousel-control next"><i class="fas fa-chevron-right"></i></button>
    </div>
</body>
</html>
