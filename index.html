<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purgatum RPG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset e Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #FFF;
        }

        /* Barra de Navegação */
        nav {
            background-color: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #FFF;
        }
        
        .nav-links a {
            color: #FFF;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem;
        }
        
        .nav-links a:hover {
            color: #CCC;
            border-bottom: 2px solid #FFF;
        }

        /* Seção Principal */
        .feature-section {
            background-color: #111;
            border-radius: 10px;
            padding: 2rem;
        }
        
        .feature-section h2 {
            color: #FFF;
            font-family: 'Cinzel', serif;
        }
        
        .feature-section p {
            color: #DDD;
        }
        
        .cta-button {
            background-color: #FFF;
            color: #000;
            border: 2px solid #FFF;
        }
        
        .cta-button:hover {
            background-color: transparent;
            color: #FFF;
        }

        /* Rodapé */
        footer {
            background-color: #000;
            text-align: center;
            padding: 2rem;
            border-top: 2px solid #FFF;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="assets/purgatum-logo.webp" alt="Purgatum RPG">
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Inicio</a>
            <a href="#">Downloads</a>
            <a href="#">Atualizações</a>
            <a href="#">Nos Apoie</a>
            <a href="#">Ficha</a>
            <a href="#">Registre-se</a>
            <a href="login.html">Login</a>
        </div>
    </nav>

    <div class="main-content">
        <section class="feature-section">
            <h2>Fichas Digitais</h2>
            <p>Acesso rápido e simplificado a todas as informações de sua ficha.</p>
            <a href="login.html" class="cta-button">Acessar Minha Ficha</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Purgatum RPG. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
