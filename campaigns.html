<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purgatum RPG - Campanhas</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'MedievalSharp', cursive;
      background-color: #f4f1ee;
      color: #4b2e2e;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8b5e3c;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    main {
      padding: 20px;
    }

    #user-info {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    #campaigns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .campaign-card {
      background-color: white;
      border: 2px solid #8b5e3c;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .campaign-card:hover {
      transform: scale(1.03);
    }

    .campaign-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4b2e2e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #3a211c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Purgatum RPG - Campanhas</h1>
  </header>
  <main>
    <div id="user-info"></div>
    <div id="campaigns"></div>
    <button class="logout-btn" onclick="logout()">Sair</button>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    // Configuração Firebase
    const firebaseConfig = {
            apiKey: "AIzaSyCM1qr6yNDCgm68S0QiMTkDDg5BS2NAAtE",
            authDomain: "purgatum-rpg-admin.firebaseapp.com",
            projectId: "purgatum-rpg-admin",
            storageBucket: "purgatum-rpg-admin.firebasestorage.app",
            messagingSenderId: "274276091155",
            appId: "1:274276091155:web:71129a94e8a13d194246e6"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Verifica autenticação
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('user-info').textContent = `Olá, ${user.displayName || user.email}!`;
        loadCampaigns(user.uid);
      } else {
        window.location.href = 'index.html';
      }
    });

    // Carrega campanhas
    function loadCampaigns(userId) {
      db.collection("campanhas")
        .where("mestreId", "==", userId)
        .get()
        .then(snapshot => {
          renderCampaignList(snapshot.docs);
        })
        .catch(error => {
          console.error("Erro ao buscar campanhas: ", error);
        });
    }

    // Renderiza campanhas
    function renderCampaignList(docs) {
      const campaignsContainer = document.getElementById("campaigns");
      campaignsContainer.innerHTML = ''; // limpa o container
      docs.forEach(doc => {
        const campaign = doc.data();
        const card = document.createElement("div");
        card.className = "campaign-card";
        card.innerHTML = `
          <div class="campaign-title">${campaign.nome}</div>
          <div><strong>Descrição:</strong> ${campaign.descricao || 'Sem descrição.'}</div>
        `;
        card.onclick = () => {
          window.location.href = `campanha.html?id=${doc.id}`;
        };
        campaignsContainer.appendChild(card);
      });
    }

    // Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
