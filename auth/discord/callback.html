<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando com Discord - Purgatum RPG</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 5px solid #5865F2;
            border-radius: 50%;
            border-top: 5px solid #0a0a0a;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <h2>Autenticando com Discord...</h2>
        <p>Por favor, aguarde enquanto processamos seu login.</p>
    </div>

    <script>
        // Extrai o código da URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            // Redireciona em caso de erro
            window.location.href = `/login.html?error=${encodeURIComponent(error)}`;
        } else if (code) {
            // Envia o código para o backend
            fetch('/.netlify/functions/discord-auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    // Armazena o token e redireciona
                    localStorage.setItem('authToken', data.access_token);
                    window.location.href = '/perfil.html';
                } else {
                    throw new Error('Token não recebido');
                }
            })
            .catch(error => {
                console.error('Erro na autenticação:', error);
                window.location.href = '/login.html?error=auth_failed';
            });
        } else {
            // Se não houver código, redireciona para o login
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
