<!DOCTYPE html>
<html>
<head>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const provider = new URL(window.location.href).pathname.includes('google') ? 'google' : 'discord';
        
        fetch(`/.netlify/functions/auth?code=${code}&provider=${provider}`)
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('token', data.access_token);
                window.location.href = '/';
            });
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
