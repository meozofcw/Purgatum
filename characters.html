<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ficha - Purgatum RPG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #917d7d;
            --dark: #0a0a0a;
            --light: #f0f0f0;
            --gray: #333;
            --card-bg: rgba(30, 30, 30, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar (reutilizada do dashboard) */
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.9);
            border-right: 2px solid var(--primary);
            padding: 1.5rem;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray);
        }
        
        .header h1 {
            font-family: 'Cinzel', serif;
            color: var(--primary);
        }
        
        /* Formulário de Criação */
        .sheet-form {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-section {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(145, 125, 125, 0.3);
        }
        
        .section-title {
            font-family: 'Cinzel', serif;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.7rem;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: var(--light);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .attribute-card {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--gray);
        }
        
        .attribute-card label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .attribute-card input {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--dark);
        }
        
        .btn-primary:hover {
            background-color: #a58e8e;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #333;
            color: var(--light);
        }
        
        .btn-secondary:hover {
            background-color: #444;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .attributes-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .attributes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="assets/logo-purgatum.webp" alt="Purgatum RPG">
        </div>
        
        <nav class="sidebar-nav">
            <a href="dashboard.html">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </a>
            <a href="characters.html">
                <i class="fas fa-scroll"></i>
                Meus Personagens
            </a>
            <a href="create-character.html" class="active">
                <i class="fas fa-plus-circle"></i>
                Criar Personagem
            </a>
            <a href="campaigns.html">
                <i class="fas fa-dungeon"></i>
                Campanhas
            </a>
            <a href="#" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                Sair
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1><i class="fas fa-plus-circle"></i> Criar Nova Ficha</h1>
        </div>
        
        <form id="characterForm" class="sheet-form">
            <!-- Seção Básica -->
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-user"></i> Informações Básicas</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="characterName">Nome do Personagem</label>
                        <input type="text" id="characterName" required>
                    </div>
                    <div class="form-group">
                        <label for="characterClass">Classe</label>
                        <select id="characterClass" required>
                            <option value="">Selecione...</option>
                            <option value="Guerreiro">Guerreiro</option>
                            <option value="Mago">Mago</option>
                            <option value="Ladino">Ladino</option>
                            <option value="Clérigo">Clérigo</option>
                            <option value="Ranger">Ranger</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="characterRace">Raça</label>
                        <select id="characterRace" required>
                            <option value="">Selecione...</option>
                            <option value="Humano">Humano</option>
                            <option value="Elfo">Elfo</option>
                            <option value="Anão">Anão</option>
                            <option value="Halfling">Halfling</option>
                            <option value="Meio-Elfo">Meio-Elfo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="characterLevel">Nível</label>
                        <input type="number" id="characterLevel" min="1" max="20" value="1" required>
                    </div>
                </div>
            </div>
            
            <!-- Atributos -->
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-dumbbell"></i> Atributos</h2>
                <div class="attributes-grid">
                    <div class="attribute-card">
                        <label for="strength">Força</label>
                        <input type="number" id="strength" min="1" max="20" value="10" required>
                    </div>
                    <div class="attribute-card">
                        <label for="dexterity">Destreza</label>
                        <input type="number" id="dexterity" min="1" max="20" value="10" required>
                    </div>
                    <div class="attribute-card">
                        <label for="constitution">Constituição</label>
                        <input type="number" id="constitution" min="1" max="20" value="10" required>
                    </div>
                    <div class="attribute-card">
                        <label for="intelligence">Inteligência</label>
                        <input type="number" id="intelligence" min="1" max="20" value="10" required>
                    </div>
                    <div class="attribute-card">
                        <label for="wisdom">Sabedoria</label>
                        <input type="number" id="wisdom" min="1" max="20" value="10" required>
                    </div>
                    <div class="attribute-card">
                        <label for="charisma">Carisma</label>
                        <input type="number" id="charisma" min="1" max="20" value="10" required>
                    </div>
                </div>
            </div>
            
            <!-- Descrição -->
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-book"></i> Descrição</h2>
                <div class="form-group">
                    <label for="characterBackground">História</label>
                    <textarea id="characterBackground" placeholder="Conte a história do seu personagem..."></textarea>
                </div>
                <div class="form-group">
                    <label for="characterAppearance">Aparência</label>
                    <textarea id="characterAppearance" placeholder="Descreva a aparência do seu personagem..."></textarea>
                </div>
            </div>
            
            <!-- Equipamento -->
            <div class="form-section">
                <h2 class="section-title"><i class="fas fa-shield-alt"></i> Equipamento</h2>
                <div class="form-group">
                    <label for="characterEquipment">Itens Iniciais</label>
                    <textarea id="characterEquipment" placeholder="Liste os itens que seu personagem possui..."></textarea>
                </div>
            </div>
            
            <!-- Ações -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelBtn">
                    Cancelar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Personagem
                </button>
            </div>
        </form>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuração do Firebase (substitua com suas credenciais)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Verifica autenticação
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });

        // Cancelar criação
        document.getElementById('cancelBtn').addEventListener('click', () => {
            if (confirm('Tem certeza que deseja cancelar? Todas as alterações serão perdidas.')) {
                window.location.href = 'characters.html';
            }
        });

        // Salvar personagem
        document.getElementById('characterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) {
                alert('Você precisa estar logado para criar um personagem.');
                return;
            }
            
            const characterData = {
                userId: user.uid,
                nome: document.getElementById('characterName').value,
                classe: document.getElementById('characterClass').value,
                raca: document.getElementById('characterRace').value,
                nivel: parseInt(document.getElementById('characterLevel').value),
                atributos: {
                    forca: parseInt(document.getElementById('strength').value),
                    destreza: parseInt(document.getElementById('dexterity').value),
                    constituicao: parseInt(document.getElementById('constitution').value),
                    inteligencia: parseInt(document.getElementById('intelligence').value),
                    sabedoria: parseInt(document.getElementById('wisdom').value),
                    carisma: parseInt(document.getElementById('charisma').value)
                },
                descricao: {
                    historia: document.getElementById('characterBackground').value,
                    aparência: document.getElementById('characterAppearance').value
                },
                equipamento: document.getElementById('characterEquipment').value,
                dataCriacao: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                // Salva no Firestore
                const docRef = await db.collection('characters').add(characterData);
                
                // Atualiza a lista de personagens do usuário
                await db.collection('users').doc(user.uid).update({
                    personagens: firebase.firestore.FieldValue.arrayUnion(docRef.id)
                });
                
                alert('Personagem criado com sucesso!');
                window.location.href = `character-sheet.html?id=${docRef.id}`;
            } catch (error) {
                console.error('Erro ao criar personagem:', error);
                alert('Erro ao criar personagem: ' + error.message);
            }
        });
    </script>
</body>
</html>
        });
    </script>
</body>
</html>
