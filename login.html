<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Purgatum RPG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #917d7d;
            --dark-bg: #0a0a0a;
            --light-text: #f0f0f0;
            --input-bg: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navbar */
        .auth-nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .auth-nav .logo {
            height: 70px;
        }
        
        .auth-nav .logo img {
            height: 100%;
        }
        
        .auth-nav .back-home {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .auth-nav .back-home:hover {
            color: var(--primary-color);
        }
        
        /* Container Principal */
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .auth-card {
            background-color: rgba(10, 10, 10, 0.9);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--primary-color);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #aaa;
        }
        
        /* Formulário */
        .auth-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }
        
        .auth-form input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid #333;
            border-radius: 5px;
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(145, 125, 125, 0.3);
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            color: #777;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--primary-color);
        }
        
        .auth-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }
        
        .auth-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            width: 100%;
        }
        
        .auth-btn:hover {
            background-color: #7a6868;
            transform: translateY(-2px);
        }
        
        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #777;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #333;
            background-color: var(--input-bg);
            color: var(--light-text);
            text-decoration: none;
        }
        
        .social-btn:hover {
            background-color: #222;
        }
        
        .social-btn.google {
            background-color: #4285F4;
            border-color: #4285F4;
        }
        
        .social-btn.discord {
            background-color: #5865F2;
            border-color: #5865F2;
        }
        
        /* Rodapé */
        .auth-footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 0.9rem;
            color: #777;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .auth-card {
                padding: 1.5rem;
            }
            
            .auth-header h1 {
                font-size: 1.8rem;
            }
            
            .auth-actions {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="auth-nav">
        <div class="logo">
            <img src="assets/logo-purgatum.webp" alt="Purgatum RPG">
        </div>
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Voltar ao site
        </a>
    </nav>
    
    <!-- Container Principal -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Bem-vindo de volta</h1>
                <p>Acesse sua conta para gerenciar suas fichas</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="auth-actions">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    
                    <a href="forgot-password.html" class="auth-link">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="auth-btn">Entrar</button>
                
                <div class="divider">ou</div>
                
                <div class="social-login">
                    <a href="#" id="googleLogin" class="social-btn google">
                        <i class="fab fa-google"></i> Continuar com Google
                    </a>
                    <a href="#" id="discordLogin" class="social-btn discord">
                        <i class="fab fa-discord"></i> Continuar com Discord
                    </a>
                </div>
            </form>
            
            <p style="text-align: center; margin-top: 1.5rem; color: #777;">
                Não tem uma conta? <a href="register.html" class="auth-link">Registre-se</a>
            </p>
        </div>
    </div>
    
    <!-- Rodapé -->
    <footer class="auth-footer">
        <p>&copy; 2023 Purgatum RPG. Todos os direitos reservados.</p>
    </footer>

        // Mostrar/ocultar senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');

        // Login com Google (atualizado para Firebase)
        document.getElementById('googleLogin').addEventListener('click', function(e) {
            e.preventDefault();
            const provider = new firebase.auth.GoogleAuthProvider();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // Login bem-sucedido
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error("Erro no login Google:", error);
                    alert('Erro ao fazer login com Google: ' + error.message);
                });
        });

        // Login com Discord (implementação completa)
        document.getElementById('discordLogin').addEventListener('click', function(e) {
            e.preventDefault();
            
            firebase.auth().signInWithPopup(discordProvider)
                .then((result) => {
                    // Verifica se é um novo usuário
                    if (result.additionalUserInfo.isNewUser) {
                        // Cria perfil do usuário no Firestore
                        return firebase.firestore().collection('users').doc(result.user.uid).set({
                            email: result.user.email,
                            nome: result.user.displayName || 'Novo Jogador',
                            provider: 'discord',
                            discordId: result.user.uid,
                            avatar: result.user.photoURL || '',
                            dataCadastro: firebase.firestore.FieldValue.serverTimestamp()
                        }).then(() => {
                            window.location.href = 'dashboard.html';
                        });
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                })
                .catch((error) => {
                    console.error("Erro no login Discord:", error);
                    
                    // Tratamento de erros específicos
                    let errorMessage = 'Erro ao fazer login com Discord';
                    if (error.code === 'auth/account-exists-with-different-credential') {
                        errorMessage = 'Este e-mail já está cadastrado com outro método de login.';
                    } else if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = 'O popup de login foi fechado antes de completar.';
                    }
                    
                    alert(errorMessage);
                });
        });

        // Login tradicional com e-mail/senha
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    alert('Erro ao fazer login: ' + error.message);
                });
        });

        // Verifica se já está logado
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
