<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Purgatum RPG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #917d7d;
            --dark-bg: #0a0a0a;
            --light-text: #f0f0f0;
            --input-bg: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navbar */
        .auth-nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .auth-nav .logo {
            height: 70px;
        }
        
        .auth-nav .logo img {
            height: 100%;
        }
        
        .auth-nav .back-home {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .auth-nav .back-home:hover {
            color: var(--primary-color);
        }
        
        /* Container Principal */
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .auth-card {
            background-color: rgba(10, 10, 10, 0.9);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--primary-color);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #aaa;
        }
        
        /* Formulário */
        .auth-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
        }
        
        .auth-form input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid #333;
            border-radius: 5px;
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(145, 125, 125, 0.3);
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            color: #777;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--primary-color);
        }
        
        .auth-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }
        
        .auth-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            width: 100%;
        }
        
        .auth-btn:hover {
            background-color: #7a6868;
            transform: translateY(-2px);
        }
        
        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #777;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #333;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #333;
            background-color: var(--input-bg);
            color: var(--light-text);
            text-decoration: none;
        }
        
        .social-btn:hover {
            background-color: #222;
        }
        
        .social-btn.google {
            background-color: #4285F4;
            border-color: #4285F4;
        }
        
        .social-btn.discord {
            background-color: #5865F2;
            border-color: #5865F2;
        }
        
        /* Rodapé */
        .auth-footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 0.9rem;
            color: #777;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .auth-card {
                padding: 1.5rem;
            }
            
            .auth-header h1 {
                font-size: 1.8rem;
            }
            
            .auth-actions {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        /* Mensagens de erro */
        .error-message {
            color: #ff6b6b;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="auth-nav">
        <div class="logo">
            <img src="assets/logo-purgatum.webp" alt="Purgatum RPG">
        </div>
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Voltar ao site
        </a>
    </nav>
    
    <!-- Container Principal -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Bem-vindo de volta</h1>
                <p>Acesse sua conta para gerenciar suas fichas</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                    <div id="emailError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div id="passwordError" class="error-message"></div>
                </div>
                
                <div class="auth-actions">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    
                    <a href="forgot-password.html" class="auth-link">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="auth-btn">Entrar</button>
                
                <div class="divider">ou</div>
                
                <div class="social-login">
                    <a href="#" id="googleLogin" class="social-btn google">
                        <i class="fab fa-google"></i> Continuar com Google
                    </a>
                    <a href="#" id="discordLogin" class="social-btn discord">
                        <i class="fab fa-discord"></i> Continuar com Discord
                    </a>
                </div>
            </form>
            
            <p style="text-align: center; margin-top: 1.5rem; color: #777;">
                Não tem uma conta? <a href="register.html" class="auth-link">Registre-se</a>
            </p>
        </div>
    </div>
    
    <!-- Rodapé -->
    <footer class="auth-footer">
        <p>&copy; 2023 Purgatum RPG. Todos os direitos reservados.</p>
    </footer>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Configuração do Firebase - Substitua com suas credenciais
        const firebaseConfig = {
       apiKey: "AIzaSyCM1qr6yNDCgm68S0QiMTkDDg5BS2NAAtE",
       authDomain: "purgatum-rpg-admin.firebaseapp.com",
       projectId: "purgatum-rpg-admin",
       storageBucket: "purgatum-rpg-admin.firebasestorage.app",
       messagingSenderId: "274276091155",
       appId: "1:274276091155:web:71129a94e8a13d194246e6"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Referência para o Firestore
        const db = firebase.firestore();
        
        // Mostrar loading
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        // Esconder loading
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Mostrar/ocultar senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
        
        // Configurar persistência de autenticação
        function setPersistence(remember) {
            return firebase.auth().setPersistence(
                remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION
            );
        }
        
        // Tratamento de erros
        function showError(field, message) {
            const errorElement = document.getElementById(`${field}Error`);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
        }
        
        // Login com e-mail/senha
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            showLoading();
            
            setPersistence(remember)
                .then(() => {
                    return firebase.auth().signInWithEmailAndPassword(email, password);
                })
                .then(() => {
                    // Login bem-sucedido
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    hideLoading();
                    
                    // Tratamento de erros específicos
                    switch(error.code) {
                        case 'auth/invalid-email':
                            showError('email', 'E-mail inválido');
                            break;
                        case 'auth/user-disabled':
                            showError('email', 'Esta conta foi desativada');
                            break;
                        case 'auth/user-not-found':
                            showError('email', 'Nenhuma conta encontrada com este e-mail');
                            break;
                        case 'auth/wrong-password':
                            showError('password', 'Senha incorreta');
                            break;
                        case 'auth/too-many-requests':
                            showError('password', 'Muitas tentativas falhas. Tente novamente mais tarde.');
                            break;
                        default:
                            showError('password', 'Erro ao fazer login: ' + error.message);
                    }
                });
        });
        
        // Login com Google
        document.getElementById('googleLogin').addEventListener('click', function(e) {
            e.preventDefault();
            clearErrors();
            
            const remember = document.getElementById('remember').checked;
            const provider = new firebase.auth.GoogleAuthProvider();
            
            showLoading();
            
            setPersistence(remember)
                .then(() => {
                    return firebase.auth().signInWithPopup(provider);
                })
                .then((result) => {
                    // Verifica se é um novo usuário
                    if (result.additionalUserInfo.isNewUser) {
                        // Cria perfil do usuário no Firestore
                        return db.collection('users').doc(result.user.uid).set({
                            email: result.user.email,
                            nome: result.user.displayName || 'Novo Jogador',
                            provider: 'google',
                            avatar: result.user.photoURL || '',
                            dataCadastro: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                })
                .then(() => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    hideLoading();
                    
                    let errorMessage = 'Erro ao fazer login com Google';
                    if (error.code === 'auth/account-exists-with-different-credential') {
                        errorMessage = 'Este e-mail já está cadastrado com outro método de login.';
                    } else if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = 'O popup de login foi fechado antes de completar.';
                    }
                    
                    showError('password', errorMessage);
                });
        });
        
        // Login com Discord
        document.getElementById('discordLogin').addEventListener('click', function(e) {
            e.preventDefault();
            clearErrors();
            
            const remember = document.getElementById('remember').checked;
            const provider = new firebase.auth.OAuthProvider('oidc.discord');
            
            // Configurações específicas do Discord
            provider.setCustomParameters({
                prompt: 'consent'
            });
            provider.addScope('identify');
            provider.addScope('email');
            
            showLoading();
            
            setPersistence(remember)
                .then(() => {
                    return firebase.auth().signInWithPopup(provider);
                })
                .then((result) => {
                    // Verifica se é um novo usuário
                    if (result.additionalUserInfo.isNewUser) {
                        // Cria perfil do usuário no Firestore
                        return db.collection('users').doc(result.user.uid).set({
                            email: result.user.email,
                            nome: result.user.displayName || 'Novo Jogador',
                            provider: 'discord',
                            discordId: result.user.uid,
                            avatar: result.user.photoURL || '',
                            dataCadastro: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                })
                .then(() => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    hideLoading();
                    
                    let errorMessage = 'Erro ao fazer login com Discord';
                    if (error.code === 'auth/account-exists-with-different-credential') {
                        errorMessage = 'Este e-mail já está cadastrado com outro método de login.';
                    } else if (error.code === 'auth/popup-closed-by-user') {
                        errorMessage = 'O popup de login foi fechado antes de completar.';
                    } else if (error.code === 'auth/unauthorized-domain') {
                        errorMessage = 'Domínio não autorizado para login com Discord.';
                    }
                    
                    showError('password', errorMessage);
                });
        });
        
        // Verifica se já está logado
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
        // Configuração de persistência melhorada
async function handleLogin(email, password, remember) {
    try {
        showLoading();
        
        // Definir persistência antes do login
        await firebase.auth().setPersistence(
            remember ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION
        );
        
        // Fazer login
        await firebase.auth().signInWithEmailAndPassword(email, password);
        
        // Redirecionar após login bem-sucedido
        window.location.href = 'dashboard.html';
    } catch (error) {
        hideLoading();
        console.error("Erro no login:", error);
        // Tratamento de erros...
    }
}

// Ouvinte de estado de autenticação
firebase.auth().onAuthStateChanged((user) => {
    if (user && window.location.pathname.endsWith('login.html')) {
        window.location.href = 'dashboard.html';
    }
});
    </script>
</body>
</html>
