<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Purgatum RPG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #917d7d;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f0f0f0;
            --gray: #333;
            --input-bg: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        /* [Mantenha todos os estilos anteriores até .social-login] */
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--light);
            transition: all 0.3s;
            font-size: 1rem;
            text-decoration: none;
            border: 1px solid var(--gray);
            font-weight: 500;
            gap: 0.5rem;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-btn.google {
            background-color: #4285F4;
            border-color: #4285F4;
        }
        
        .social-btn.discord {
            background-color: #5865F2;
            border-color: #5865F2;
        }
        
        /* [Mantenha o resto dos estilos] */
    </style>
</head>
<body>
    <!-- [Mantenha a navbar e header iguais] -->
    
    <!-- Container Principal -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- [Mantenha o formulário de registro igual] -->
            
            <div class="divider">ou registre-se com</div>
                
            <div class="social-login">
                <a href="#" id="googleRegister" class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </a>
                <a href="#" id="discordRegister" class="social-btn discord">
                    <i class="fab fa-discord"></i> Discord
                </a>
            </div>
            
            <!-- [Mantenha o restante igual] -->
        </div>
    </div>

    <script>
        // [Mantenha os scripts de mostrar senha e validação]
        
        // Autenticação com Google
        document.getElementById('googleRegister').addEventListener('click', function(e) {
            e.preventDefault();
            const clientId = '771240663995-d95o486e7709iqekmm2nrtni676l5j5q.apps.googleusercontent.com';
            const redirectUri = encodeURIComponent('https://purgatumrpg.netlify.app/.netlify/functions/google-auth-callback');
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=email%20profile&access_type=offline&prompt=consent`;
            
            window.location.href = authUrl;
        });

        // Autenticação com Discord
        document.getElementById('discordRegister').addEventListener('click', function(e) {
            e.preventDefault();
            const clientId = '1356631375255572713';
            const redirectUri = encodeURIComponent('https://purgatumrpg.netlify.app/.netlify/functions/discord-auth-callback');
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=identify%20email`;
            
            window.location.href = authUrl;
        });
    </script>
</body>
</html>

    </script>
</body>
</html>
