<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Purgatum RPG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #917d7d;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f0f0f0;
            --gray: #333;
            --input-bg: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }
        
        /* Navbar */
        .auth-nav {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
        }
        
        .auth-nav .logo img {
            height: 70px;
            transition: all 0.3s;
        }
        
        .auth-nav .logo img:hover {
            filter: drop-shadow(0 0 5px var(--primary));
        }
        
        .auth-nav .back-home {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .auth-nav .back-home:hover {
            color: var(--primary);
        }
        
        /* Container Principal */
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .auth-card {
            background-color: var(--darker);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--gray);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--primary);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        
        .auth-header p {
            color: #aaa;
            font-size: 1rem;
        }
        
        /* Formulário */
        .auth-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .auth-form input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--gray);
            border-radius: 5px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(145, 125, 125, 0.3);
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            color: #777;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .terms-conditions {
            margin: 1.8rem 0;
            font-size: 0.9rem;
            color: #aaa;
            display: flex;
            align-items: center;
        }
        
        .terms-conditions input {
            width: auto;
            margin-right: 0.8rem;
            accent-color: var(--primary);
        }
        
        .terms-conditions a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms-conditions a:hover {
            text-decoration: underline;
        }
        
        .auth-btn {
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            padding: 0.9rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Cinzel', serif;
        }
        
        .auth-btn:hover {
            background-color: #a58e8e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(145, 125, 125, 0.4);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.8rem 0;
            color: #777;
            font-size: 0.9rem;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-top: 1.5rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--input-bg);
            color: var(--light);
            transition: all 0.3s;
            font-size: 1.2rem;
            text-decoration: none;
            border: 1px solid var(--gray);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-btn.google:hover {
            background-color: #4285F4;
            border-color: #4285F4;
        }
        
        .social-btn.discord:hover {
            background-color: #5865F2;
            border-color: #5865F2;
        }
        
        .social-btn.facebook:hover {
            background-color: #1877F2;
            border-color: #1877F2;
        }
        
        .auth-footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid var(--gray);
        }
        
        .auth-footer p {
            margin: 0;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.8rem;
            color: #777;
            font-size: 0.95rem;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .auth-card {
                padding: 1.8rem;
            }
            
            .auth-nav {
                padding: 1.2rem;
            }
            
            .auth-nav .logo img {
                height: 60px;
            }
            
            .auth-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="auth-nav">
        <div class="logo">
            <img src="logo-purgatum.webp" alt="Purgatum RPG">
        </div>
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Voltar ao site
        </a>
    </nav>
    
    <!-- Container Principal -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Crie sua conta</h1>
                <p>Junte-se à comunidade Purgatum</p>
            </div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="purgatum_player" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirme sua senha</label>
                    <input type="password" id="confirm-password" placeholder="••••••••" required>
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="terms-conditions">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Eu concordo com os <a href="#" class="auth-link">Termos de Serviço</a> e <a href="#" class="auth-link">Política de Privacidade</a></label>
                </div>
                
                <button type="submit" class="auth-btn">Registrar-se</button>
                
                <div class="divider">ou</div>
                
                <div class="social-login">
                    <a href="#" class="social-btn google" title="Registrar com Google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn discord" title="Registrar com Discord">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="#" class="social-btn facebook" title="Registrar com Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
            </form>
            
            <p class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </p>
        </div>
    </div>
    
    <!-- Rodapé -->
    <footer class="auth-footer">
        <p>&copy; 2023 Purgatum RPG. Todos os direitos reservados.</p>
    </footer>
    
    <script>
        // Mostrar/ocultar senha
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });
        
        // Validação do formulário
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validação básica de senha
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                alert('Você deve aceitar os termos e condições');
                return;
            }
            
            // Simulação de registro bem-sucedido
            console.log('Registro enviado com:', {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value
            });
            
            // Redirecionar após registro
            localStorage.setItem('authToken', 'simulated-token');
            window.location.href = 'index.html';
        });

        // Login social (opcional)
         document.getElementById('googleRegister').addEventListener('click', function(e) {
            e.preventDefault();
            const clientId = '771240663995-d95o486e7709iqekmm2nrtni676l5j5q.apps.googleusercontent.com';
            const redirectUri = encodeURIComponent('https://purgatumrpg.netlify.app/.netlify/functions/google-auth-callback');
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=email%20profile&access_type=offline&prompt=consent`;
            
            window.location.href = authUrl;
        });

        // Autenticação com Discord
        document.getElementById('discordRegister').addEventListener('click', function(e) {
            e.preventDefault();
            const clientId = '1356631375255572713';
            const redirectUri = encodeURIComponent('https://purgatumrpg.netlify.app/.netlify/functions/discord-auth-callback');
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=identify%20email`;
            
            window.location.href = authUrl;
        });
    </script>
</body>
</html>
